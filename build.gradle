ext {
    libraryGroup = 'com.chrynan.inject'
    libraryOwner = 'chrynan'
    libraryRepo = 'inject'
    libraryVersion = '0.1.0'
}

group libraryGroup
version libraryVersion

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61"
    }
}

apply plugin: 'kotlin-multiplatform'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    jcenter()
}

kotlin {
    jvm()
    js()

    sourceSets {
        commonMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
            }
        }
        jvmMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib'
                implementation 'javax.inject:javax.inject:1'
            }
        }
        jsMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'
            }
        }
    }
}

configurations {
    compileClasspath
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/chrynan/inject")

            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
                password = project.findProperty("gpr.key") ?: System.getenv("KEY")
            }
        }
    }
    publications {
        kotlinMultiplatform {
            artifactId = "inject-common"
        }
        jvm {
            artifactId = "inject-jvm"
        }
        js {
            artifactId = "inject-js"
        }
        metadata {
            artifactId = "inject-metadata"
        }
    }
}